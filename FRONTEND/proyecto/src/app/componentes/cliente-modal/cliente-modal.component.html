<div class="modal-header">
    <h4 class="modal-title" *ngIf="cliente">Editar Cliente</h4>
    <h4 class="modal-title" *ngIf="!cliente">Agregar Cliente</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()">&times;</button>
</div>

<div class="modal-body">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit(clienteForm)" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" [(ngModel)]="cliente.nombre" name="nombre" class="form-control" required
                maxlength="50" />
            <div *ngIf="nombre.invalid && nombre.touched" class="alert alert-danger">
                El nombre es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input id="apellidoPaterno" [(ngModel)]="cliente.apellidoPaterno" name="apellidoPaterno"
                class="form-control" required maxlength="50" />
            <div *ngIf="apellidoPaterno.invalid && apellidoPaterno.touched" class="alert alert-danger">
                El apellido paterno es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="apellidoMaterno">Apellido Materno</label>
            <input id="apellidoMaterno" [(ngModel)]="cliente.apellidoMaterno" name="apellidoMaterno"
                class="form-control" required maxlength="50" />
            <div *ngIf="apellidoMaterno.invalid && apellidoMaterno.touched" class="alert alert-danger">
                El apellido materno es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Fecha Nacimiento</label>
            <input id="fechaNacimiento" [(ngModel)]="cliente.fechaNacimiento" name="fechaNacimiento"
                class="form-control" type="date" required />
            <div *ngIf="fechaNacimiento.invalid && fechaNacimiento.touched" class="alert alert-danger">
                La fecha de nacimiento es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" [(ngModel)]="cliente.sexoId" name="sexo" class="form-control" required>
                <option *ngFor="let sexo of tipoSexo" [value]="sexo.sexoId">{{ sexo.nombre }}</option>
            </select>
            <div *ngIf="sexo.invalid && sexo.touched" class="alert alert-danger">
                El sexo es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input id="direccion" [(ngModel)]="cliente.direccion" name="direccion" class="form-control" required
                maxlength="250" />
            <div *ngIf="direccion.invalid && direccion.touched" class="alert alert-danger">
                La dirección es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input id="correo" [(ngModel)]="cliente.Correo" name="correo" class="form-control" required
                maxlength="50" />
            <div *ngIf="correo.invalid && correo.touched" class="alert alert-danger">
                El correo es obligatorio.
            </div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Guardar</button>
        </div>
    </form>
</div>
